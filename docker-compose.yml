version: "3.9"

services:
  backend:
    build: ./backend
    container_name: mini_cms_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    environment:
      DATABASE_URL: "sqlite:///./test.db"

  frontend:
    build: ./frontend
    container_name: mini_cms_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
